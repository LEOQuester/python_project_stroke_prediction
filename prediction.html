<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stroke Prediction AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css"> 
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
</head>
<body>
    <!-- Prediction Submission Form -->
    <div id="predictionForm" class="mb-5">
        <h2 class="text-xl font-semibold m-5 p-5">Make a Prediction</h2>
        <form id="predict" class="bg-white p-5 text-xs rounded shadow m-5 grid grid-cols-1 md:grid-cols-2 gap-4">
            <!-- Gender Selection -->
            <div class="flex items-center mb-4">
                <label class="block mb-1 w-[120px]  min-w-[120px] overflow-hidden">Gender:</label>
                <label class="w-[70px]  min-w-[70px] overflow-hidden">
                    <input type="radio" name="gender" value="1" required class="mr-1"> Male
                </label>
                <label>
                    <input type="radio" name="gender" value="0" required class="mr-1"> Female
                </label>
            </div>
    
           
    
            <!-- Hypertension Selection -->
            <div class="flex items-center mb-4">
                <label class="block mb-1 w-[120px]  min-w-[120px] overflow-hidden">Hypertension:</label>
                <label class="w-[70px]  min-w-[70px] overflow-hidden">
                    <input type="radio" name="hypertension" value="1" required class="mr-1"> Yes
                </label>
                <label>
                    <input type="radio" name="hypertension" value="0" required class="mr-1"> No
                </label>
            </div>
                
            <!-- Heart Disease Selection -->
            <div class="flex items-center mb-4">
                <label class="block mb-1 w-[120px]  min-w-[120px] overflow-hidden">Heart Disease:</label>
                <label class="w-[70px]  min-w-[70px] overflow-hidden">
                    <input type="radio" name="heartDisease" value="1" required class="mr-1"> Yes
                </label>
                <label>
                    <input type="radio" name="heartDisease" value="0" required class="mr-1"> No
                </label>
            </div>
            
            <!-- Ever Married Selection -->
            <div class="flex items-center mb-4 mr-10">
                <label class="block mb-1 w-[120px]  min-w-[120px] overflow-hidden">Ever Married:</label>
                <label class="w-[70px]  min-w-[70px] overflow-hidden">
                    <input type="radio" name="everMarried" value="1" required class="mr-1"> Yes
                </label>
                <label>
                    <input type="radio" name="everMarried" value="0" required class="mr-1"> No
                </label>
            </div>
            
            <div>
                <!-- Work Type Selection -->
                <label class="block mb-1">Work Type:</label>
                <select id="workType" required class="p-2 border border-gray-300 rounded w-full">
                    <option value="" disabled selected>Select Work Type</option>
                    <option value="Private">Private</option>
                    <option value="Self-employed">Self-employed</option>
                    <option value="Govt_job">Government Job</option>
                    <option value="children">Children</option>
                </select>
                </div>
    
            <div>
            <label class="block mb-1">Residence Type:</label>
            <select id="residenceType" required class="p-2 border border-gray-300 rounded w-full">
                <option value="" disabled selected>Select Residence Type</option>
                <option value="Urban">Urban</option>
                <option value="Rural">Rural</option>
            </select>
            </div>
            <div>
            <!-- Smoking Status Selection -->
            <label class="block mb-1">Smoking Status:</label>
            <select id="smokingStatus" required class="p-2 border border-gray-300 rounded w-full">
                <option value="" disabled selected>Select Smoking Status</option>
                <option value="never smoked">Never Smoked</option>
                <option value="formerly smoked">Former Smoker</option>
                <option value="smokes">Smokes</option>
            </select>
            </div>
             <!-- Age Input -->
             <input type="number" id="age" placeholder="Age" required class="p-2 border border-gray-300 rounded w-full" />
            <!-- Average Glucose Level Input -->
            <input type="number" id="avgGlucoseLevel" placeholder="Avg Glucose Level" required class="p-2 border border-gray-300 rounded w-full" />
    
            <!-- BMI Input -->
            <input type="number" id="bmi" placeholder="BMI" required class="p-2 border border-gray-300 rounded w-full" />
            
            
    
            <!-- Submit Button -->
            <button type="submit" class="bg-blue-500 text-white p-2 rounded col-span-1 md:col-span-2">Submit Prediction</button>
        </form>        
    </div>

    <!-- Predictions Table -->
    <div id="predictionsTable" class="overflow-x-auto max-w-full p-3">
        <h2 class="text-xl font-semibold mb-2">Your Predictions</h2>
        <table id="predictions" class="display bg-white rounded shadow">
            <thead style="font-size: 10px;">
                <tr>
                    <th>Gender</th>
                    <th>Age</th>
                    <th>Hypertension</th>
                    <th>Heart Disease</th>
                    <th>Ever Married</th>
                    <th>Work Type</th>
                    <th>Residence Type</th>
                    <th>Avg Glucose Level</th>
                    <th>BMI</th>
                    <th>Smoking Status</th>
                    <th>Stroke Prediction</th>
                    <th>Message</th>
                    <th>Risk Percentage</th>
                    <th>Created At</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dynamic Data Will Be Injected Here -->
            </tbody>
        </table>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
    <script src="prediction.js"></script>
</body>
</html>
