<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Predictions</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-5">
        <h1 class="text-2xl font-bold text-center">User Predictions</h1>

        <!-- Registration Form -->
        <div id="registerForm" class="mb-5">
            <h2 class="text-xl font-semibold mb-2">Register</h2>
            <form id="register" class="bg-white p-5 rounded shadow">
                <input type="text" id="regUsername" placeholder="Username" required class="mb-2 p-2 border border-gray-300 rounded w-full" />
                <input type="email" id="regEmail" placeholder="Email" required class="mb-2 p-2 border border-gray-300 rounded w-full" />
                <input type="text" id="regPhone" placeholder="Phone Number" required class="mb-2 p-2 border border-gray-300 rounded w-full" />
                <input type="password" id="regPassword" placeholder="Password" required class="mb-2 p-2 border border-gray-300 rounded w-full" />
                <button type="submit" class="bg-blue-500 text-white p-2 rounded w-full">Register</button>
            </form>
        </div>

        <!-- Login Form -->
        <div id="loginForm" class="mb-5">
            <h2 class="text-xl font-semibold mb-2">Login</h2>
            <form id="login" class="bg-white p-5 rounded shadow">
                <input type="text" id="loginIdentifier" placeholder="Username, Email or Phone" required class="mb-2 p-2 border border-gray-300 rounded w-full" />
                <input type="password" id="loginPassword" placeholder="Password" required class="mb-2 p-2 border border-gray-300 rounded w-full" />
                <button type="submit" class="bg-blue-500 text-white p-2 rounded w-full">Login</button>
            </form>
        </div>

        
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
